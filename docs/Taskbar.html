<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homepage</title>
    <link rel="stylesheet" href="stylesheets/styles.css">

    <style>
        /* Header background image, etc. */
        header {
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/f/fd/Atacama_Desert_%28Unsplash%29.jpg");
            background-position-y: center bottom;
            color: white;
            padding: 25px;
            text-align: center;
            letter-spacing: 2px;
            background-attachment: fixed;
            max-height: clamp(17vh, 15vw, 17vh);
            white-space: nowrap;
        }

        .header-image {
            height: clamp(14vh, 0.000001vh, 0.0000001vw);
            width: auto;
            margin: 0px;
            padding: 0px;
        }

        .header-bar {
            text-align: left;
            padding-left: 2vw;
            margin: auto;
        }


        /* The dropdown menu (initially hidden) */
        .dropdown-menu {
            display: none;
            position: relative;
            top: 1vh;
            left: 0;
            background-color: #444;
            margin: 0px;
            width: 100%;
            box-sizing: border-box;
            padding-left: 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }

        .dropdown-menu li {
            display: block;
            border-bottom: 1px solid #555;
        }

        .dropdown-menu li:last-child {
            border-bottom: none;
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        /* Show on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
            width: 100%;
        }

        header nav>ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 5px;
            max-height: 225px;
        }

        header nav>ul>li {
            display: inline-block;
        }

        header nav>ul>li a {
            color: white;
            text-decoration: none;
            font-size: 2vh;
            padding: 1.35vh;
        }

        header nav>ul>li a:hover,
        header nav>ul>li:hover>a {
            background-color: #2c2c2c9a;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>

                                href="https://recpal.github.io/Group304EGR314.github.io/Requirements/Requirements.html">Requirements</a>
                        </li>
                    </ul>
                </li>

                                href="https://recpal.github.io/Group304EGR314.github.io/TeamBlockDiagram/TeamBlockDiagram.html">Block
